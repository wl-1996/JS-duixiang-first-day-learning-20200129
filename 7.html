<script>
    // function People() {

    //     this.sex = "男"
    // }
    //
    // // 使用new关键字来调用函数，那么函数就叫做构造函数。将返回一个对象。
    // let xiaoming = new People()
    //
    // console.log(xiaoming)
    // console.log(xiaoming.name)
    // console.log(typeof xiaoming)


    //=================================
    //类，People类
    //People这个函数一会儿将用new关键字来调用，所以称为构造函数。
    //构造函数里面的语句将执行，并且将返回一个对象。所以new多少次，里面的语句就会执行多少次，宏观的看，返回的对象，就都有name属性、age属性、sex属性了。我们说，这些返回的对象都有相同的属性群了，所以可以看做是一类东西。那么People这个构造函数，也可以看成类的定义。
    //但是JavaScript中，没有类的概念。是通过构造函数的4步走机制来创建类似的对象吧，可以看为类。JS这个语言是“基于对象”的语言，不能叫做“面向对象”的语言。
    function People(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex
    }

    //new关键字造出来的xiaoming、xiaohong，我们称为People类的实例。
    let xiaoming = new People("小明", 18, "男")
    let xiaohong = new People("小红", 17, "女")

    console.log(xiaoming)
    console.log(xiaohong)
</script>
