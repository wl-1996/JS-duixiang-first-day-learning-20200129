<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型链揭示</title>
</head>
<body>
<script>
    function Dog(){

    }

    let xiaobai = new Dog()

    // console.log(xiaobai.__proto__.__proto__.constructor) //Object函数
    // console.log(xiaobai.__proto__.__proto__)

    // Object.prototype是所有对象的原型链的终点，所以我们直接给Object.prototype增加一个方法，那么世界上所有的对象都能调用这个方法：
    Object.prototype.haha = function(){
        alert("哈哈")
    }

    xiaobai.haha()

    let arr = [1,2,3]
    arr.haha()
</script>
</body>
</html>
