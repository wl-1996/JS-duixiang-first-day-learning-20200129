<script>
    // // 现在是一个数组字面量
    // let arr = [66,4343,23]

    // console.log(arr.__proto__.__proto__.constructor)

    // console.log(Dog.__proto__.constructor)
    //
    // //给Function增加一个方法：
    // Function.prototype.apei = function () {
    //     alert("啊呸")
    // }
    //
    // //所有的函数都能调用这个方法了：
    // Dog.apei()

    let arr = [45, 34, 23, 45, 65, 76, 45]

    //我们可以利用原型链的机制，给数组对象增加方法
    Array.prototype.max = function () {
        let max = -Infinity
        for (let i = 0; i < this.length; i++) {
            if (this[i] > max) {
                max = this[i]
            }
        }
        return max
    }

    //任何数组都能调用这个方法了：
    console.log(arr.max())
</script>
